<html>

<link rel="stylesheet"
          href="{{ url_for('static',filename='css/style.css') }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>

</head>
<body class="d-flex flex-column h-100">
<main>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="{{ url_for('home') }}">CIB GUI</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="align-middle">
    {% block content %}{% endblock %}
</div>

        <div class="container" style="margin-top:30px;margin-bottom:30px;">
          <div class="row row-30">
            <div class="col-md-4 col-xl-3"
                 style="margin-top:10px;width:90%;margin:auto;">

              <ul class="nav-list"
                  style="list-style: none; padding-left:3%;width:70%;margin:auto;">
                <li style="list-style: none;width:70%;margin:auto"><a href="#">About</a></li>
                <li style="list-style: none;width:70%;margin:auto"><a href="#">Contacts</a></li>
                <li style="list-style: none;width:70%;margin:auto"><a href="#">Pricing</a></li>
              </ul>

          </div>
